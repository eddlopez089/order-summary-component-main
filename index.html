<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
  <body>
    <img class="image" src="images/illustration-hero.svg" alt="an illustration of a drawing dancing with headphones in the city at night">
    <main class="order-summary">
      <h2 class="summary-title">Order Summary</h2>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="plan">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="annual-plan">
          <p class="plan-title">Annual Plan</p>
          <p class="price">$59.99/year</p>
          </div>
          <a class="modify" href="#">Change</a>
          </div>

          <button class="button">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
    </main>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href='https://www.frontendmentor.io/profile/eddlopez089'>Eddie López</a>.
  </div>
</body>
</html>
